<script type="text/javascript">
        $(document).ready(function(){
            $(".select").click(function(){
            $(this).addClass("active1");
            $(this).siblings().removeClass("active1");
        });
        $("#all-tag").click(function(){
            $(".item").fadeIn(200);  
        });
        $("#ux-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".ux").fadeIn(200);
        });
        $("#ui-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".ui").fadeIn(200);
        });
        $("#animation-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".animation").fadeIn(200);
        });
        $("#front-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".front").fadeIn(200);
        });
   });
        $(document).ready(function(){
            $(window).scroll(function(){
            var topWindow = $(window).scrollTop();
            var topContainer = $(".qq").offset().top;
            if(topWindow>topContainer){
                    $(".qq").css({"transform":"transformY(-"+ (topWindow-topContainer)/5 + "px)"});
                }else{
                    $(".qq").css({"transform":"transformY(0px)"});
                }
        });
   });

</script>
