<script type="text/javascript">
        $(document).ready(function(){
            $(".btn-select").click(function(){
            $(this).addClass("active1");
            $(this).siblings().removeClass("active1");
        });
        $("#all-tag").click(function(){
            $(".item").fadeIn(200);  
        });
        $("#TOB-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".TOB").fadeIn(200);
        });
        $("#TOC-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".TOC").fadeIn(200);
        });
        $("#ID-tag").click(function(){
            $(".item").fadeOut(1);  
            $(".ID").fadeIn(200);
        });
        $("#UI").click(function(){
            $(".item").fadeOut(1);  
            $(".UI").fadeIn(200);
        });
   });
        $(document).ready(function(){
            $(window).scroll(function(){
            var topWindow = $(window).scrollTop();
            var topContainer = $(".qq").offset().top;
            if(topWindow>topContainer){
                    $(".qq").css({"transform":"transformY(-"+ (topWindow-topContainer)/5 + "px)"});
                }else{
                    $(".qq").css({"transform":"transformY(0px)"});
                }
        });
   });

</script>
