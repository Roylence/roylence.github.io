    //图片放大
    $("#myModal").hide();
    $(function(){
        $(".photo").mouseover(function(){
            $(this).css("cursor","pointer");
        });

        $(".photo").click(function(){
            var _this = $(this);//将当前的pimg元素作为_this传入函数
            imgShow("#myModal", ".bigimg", _this);
        })
    });

    function imgShow(myModal, bigimg, _this) {
        $(".photo").attr("style")
        var style = _this.attr("style");//获取当前点击的pimg元素中的src属性
        $("#myModal").attr("display", "block");
        $(".bigimg").attr("style", style);//设置#bigimg元素的src属性
        $("#myModal").fadeIn("fast");

        $("#myModal").click(function () {//再次点击淡出消失弹出层
            $(this).fadeOut("fast");
        });
    }

        $(document).ready(function(){
            $(window).scroll(function(){
            var topWindow = $(window).scrollTop();
            var topContainer = $(".qq").offset().top;
            if(topWindow>topContainer){
                    $(".qq").css({"transform":"transformY(-"+ (topWindow-topContainer)/5 + "px)"});
                }else{
                    $(".qq").css({"transform":"transformY(0px)"});
                }
        });
   });

</script>
